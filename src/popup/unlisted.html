<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnionTree Sentinel</title>
    <link rel="stylesheet" type="text/css" href="../css/default.css">
</head>
<body class="popup">
<div class="panel">
    <div class="panel-section panel-section-header">
        <div class="text-section-header">
            Unverified URL!
        </div>
    </div>
    <div class="panel-section panel-section-formElements">
        <div class="panel-formElements-item">
            URL is not verified. If this site poses as a mirror of a known site, beware that this may be
            an attempt to phish you. If you suspect this is the case, please report it!
        </div>
    </div>
    <div class="panel-section panel-section-footer">
        <div id="report_url" class="panel-section-footer-button default">Report URL</div>
        <div class="panel-section-footer-separator"></div>
        <div id="add_url" class="panel-section-footer-button">Add URL</div>
        <div class="panel-section-footer-separator"></div>
    </div>
</div>

<script src="../vendor/mustache.js"></script>
<script src="../js/unlisted_page.js"></script>
</body>
</html>
